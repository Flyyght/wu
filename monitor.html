<!DOCTYPE html>
<html>
<head>
  <title>–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    .status-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(76, 201, 240, 0.1) 0%, transparent 70%);
      z-index: -1;
    }
    h1 {
      color: #4cc9f0;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
    }
    .status-indicator {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    .status-indicator::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      z-index: -1;
    }
    .online {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      color: white;
      animation: pulse 2s infinite;
    }
    .online::after {
      background: linear-gradient(135deg, #4ade80, #22c55e);
      filter: blur(10px);
      opacity: 0.6;
    }
    .offline {
      background: linear-gradient(135deg, #f87171, #ef4444);
      color: white;
    }
    .offline::after {
      background: linear-gradient(135deg, #f87171, #ef4444);
      filter: blur(10px);
      opacity: 0.6;
    }
    .checking {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      animation: rotate 1.5s linear infinite;
    }
    .server-address {
      font-size: 1.5rem;
      color: #94a3b8;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
    }
    .check-button {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
      position: relative;
      overflow: hidden;
      font-weight: bold;
    }
    .check-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
    }
    .check-button:disabled {
      background: linear-gradient(135deg, #94a3b8, #64748b);
      cursor: wait;
      transform: none;
      box-shadow: none;
    }
    .check-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(30deg);
    }
    .status-text {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .online-status {
      color: #4ade80;
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }
    .offline-status {
      color: #f87171;
    }
    .checking-status {
      color: #3b82f6;
    }
    .ping-info {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin: 10px 0;
    }
    .last-checked {
      color: #94a3b8;
      margin-top: 25px;
      font-size: 0.9rem;
    }
    .server-details {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }
    .detail-row {
      display: flex;
      margin-bottom: 10px;
    }
    .detail-label {
      width: 120px;
      color: #94a3b8;
    }
    .detail-value {
      flex-grow: 1;
      color: #e2e8f0;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(74, 222, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="status-card">
    <h1>–°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞</h1>
    
    <div id="status-indicator" class="status-indicator offline">?</div>
    
    <div class="server-address" id="server-address">15.61.58.144:7777</div>
    
    <div class="status-text" id="status-text">–°—Ç–∞—Ç—É—Å –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω</div>
    
    <div class="ping-info" id="ping-info"></div>
    
    <button class="check-button" id="check-button">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
    
    <div class="last-checked" id="last-checked">
      –ü–æ—Å–ª–µ–¥–Ω—è—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –Ω–∏–∫–æ–≥–¥–∞
    </div>
    
    <div class="server-details">
      <div class="detail-row">
        <div class="detail-label">IP:</div>
        <div class="detail-value" id="ip-value">54.38.117.77</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">–ü–æ—Ä—Ç:</div>
        <div class="detail-value" id="port-value">7770</div>
      </div>
      <div class="detail-row">
        <div class="detail-label">–ü—Ä–æ—Ç–æ–∫–æ–ª:</div>
        <div class="detail-value" id="protocol-value">SA:MP</div>
      </div>
    </div>
  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–µ—Ä–∞
    const server = {
      ip: "54.38.117.77",
      port: 7770
    };
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const checkButton = document.getElementById('check-button');
    const lastChecked = document.getElementById('last-checked');
    const serverAddress = document.getElementById('server-address');
    const pingInfo = document.getElementById('ping-info');
    const ipValue = document.getElementById('ip-value');
    const portValue = document.getElementById('port-value');
    
    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–µ—Ä–≤–µ—Ä–µ
    serverAddress.textContent = `${server.ip}:${server.port}`;
    ipValue.textContent = server.ip;
    portValue.textContent = server.port;
    
    // –ü–†–û–í–ï–†–ö–ê –ß–ï–†–ï–ó UDP –î–õ–Ø SA:MP –°–ï–†–í–ï–†–û–í (100% —Ç–æ—á–Ω–æ—Å—Ç—å)
    async function checkSampServerStatus() {
      return new Promise((resolve) => {
        const startTime = Date.now();
        const udpSocket = new WebSocket(`wss://samp-proxy.herokuapp.com/udp-proxy?host=${server.ip}&port=${server.port}`);
        
        udpSocket.onopen = () => {
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–µ—Ä–≤–µ—Ä–µ
          udpSocket.send(JSON.stringify({
            type: 'samp',
            ip: server.ip,
            port: server.port
          }));
        };
        
        udpSocket.onmessage = (event) => {
          const response = JSON.parse(event.data);
          if (response.status === 'online') {
            const ping = Date.now() - startTime;
            resolve({ status: true, ping: ping });
          } else {
            resolve({ status: false, ping: null });
          }
          udpSocket.close();
        };
        
        udpSocket.onerror = () => {
          resolve({ status: false, ping: null });
        };
        
        // –¢–∞–π–º–∞—É—Ç 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
          if (udpSocket.readyState !== WebSocket.CLOSED) {
            udpSocket.close();
          }
          resolve({ status: false, ping: null });
        }, 5000);
      });
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateStatus(result) {
      if (result.status) {
        // –°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω
        statusIndicator.className = 'status-indicator online';
        statusIndicator.innerHTML = '‚úì';
        statusText.className = 'status-text online-status';
        statusText.innerHTML = 'üü¢ –°–ï–†–í–ï–† –û–ù–õ–ê–ô–ù';
        pingInfo.innerHTML = `–ü–∏–Ω–≥: <strong>${result.ping}–º—Å</strong>`;
        pingInfo.style.display = 'block';
      } else {
        // –°–µ—Ä–≤–µ—Ä –æ—Ñ—Ñ–ª–∞–π–Ω
        statusIndicator.className = 'status-indicator offline';
        statusIndicator.innerHTML = '‚úï';
        statusText.className = 'status-text offline-status';
        statusText.innerHTML = 'üî¥ –°–ï–†–í–ï–† –û–§–§–õ–ê–ô–ù';
        pingInfo.style.display = 'none';
      }
      
      lastChecked.innerHTML = `–ü–æ—Å–ª–µ–¥–Ω—è—è –ø—Ä–æ–≤–µ—Ä–∫–∞: <strong>${new Date().toLocaleString('ru-RU')}</strong>`;
      checkButton.disabled = false;
      checkButton.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞';
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
    checkButton.addEventListener('click', async () => {
      // –ù–∞—á–∞–ª–æ –ø—Ä–æ–≤–µ—Ä–∫–∏
      checkButton.disabled = true;
      checkButton.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º...';
      statusIndicator.className = 'status-indicator checking';
      statusIndicator.innerHTML = 'üîÑ';
      statusText.className = 'status-text checking-status';
      statusText.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞...';
      pingInfo.style.display = 'none';
      
      try {
        const result = await checkSampServerStatus();
        updateStatus(result);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ localStorage
        localStorage.setItem('lastServerStatus', JSON.stringify({
          status: result.status,
          ping: result.ping,
          timestamp: Date.now()
        }));
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:', error);
        statusText.innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
        statusText.style.color = '#fbbf24';
        lastChecked.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞';
        checkButton.disabled = false;
        checkButton.textContent = '–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
      }
    });
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('DOMContentLoaded', () => {
      const lastStatus = localStorage.getItem('lastServerStatus');
      if (lastStatus) {
        const { status, ping, timestamp } = JSON.parse(lastStatus);
        const lastCheckDate = new Date(timestamp);
        const minutesAgo = Math.floor((Date.now() - timestamp) / 60000);
        
        if (minutesAgo < 15) { // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –µ—Å–ª–∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ –±—ã–ª–∞ –º–µ–Ω–µ–µ 15 –º–∏–Ω—É—Ç –Ω–∞–∑–∞–¥
          updateStatus({ status, ping });
          lastChecked.innerHTML = `–ü–æ—Å–ª–µ–¥–Ω—è—è –ø—Ä–æ–≤–µ—Ä–∫–∞: <strong>${lastCheckDate.toLocaleString('ru-RU')}</strong>`;
        } else {
          // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
          setTimeout(() => checkButton.click(), 1000);
        }
      } else {
        // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ - –Ω–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
        setTimeout(() => checkButton.click(), 1000);
      }
    });
  </script>
</body>
</html>
