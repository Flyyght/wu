<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статус серверов</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    body {
      background: #1a1a2e;
      color: #e6e6e6;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      border-bottom: 1px solid #4cc9f0;
    }
    h1 {
      color: #4cc9f0;
      font-size: 2.5rem;
    }
    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .server-card {
      background: #16213e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .server-card:hover {
      transform: translateY(-5px);
    }
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .online { background: #4ade80; box-shadow: 0 0 8px #4ade80; }
    .offline { background: #f87171; }
    .server-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #4cc9f0;
    }
    .server-details {
      margin-top: 10px;
      flex-grow: 1;
    }
    .detail-row {
      display: flex;
      margin-bottom: 8px;
    }
    .detail-label {
      width: 120px;
      color: #a9a9a9;
    }
    .detail-value {
      flex-grow: 1;
    }
    .server-status {
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .online-text { 
      background: rgba(76, 222, 128, 0.2);
      color: #4ade80;
    }
    .offline-text { 
      background: rgba(248, 113, 113, 0.2);
      color: #f87171;
    }
    .last-updated {
      color: #718096;
      font-size: 0.8rem;
      text-align: right;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .server-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Статус игровых серверов</h1>
  </header>
  
  <div class="server-grid" id="servers-container">
    <div class="server-card">
      <div class="card-header">
        <div class="status-indicator offline"></div>
        <div class="server-name">Загрузка...</div>
      </div>
    </div>
  </div>

  <script>
    // Конфигурация Supabase
    const SUPABASE_URL = 'https://ipauzjhvvylydjkkpmvg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwYXV6amh2dnlseWRqa2twbXZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNjgwNzksImV4cCI6MjA2NTY0NDA3OX0.QDglFvYmbgK_dtTjy5-mG3NKJLB6FvSbTcBW90cITQE'; // Используйте anon-key с правами только на чтение!
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
      db: { schema: 'public' },
      auth: { persistSession: false }
    });

    // Загрузка и отображение серверов
    async function loadServers() {
      try {
        const { data: servers, error } = await supabase
          .from('hosted_servers')
          .select('*')
          .order('last_updated', { ascending: false });

        if (error) throw error;
        
        const container = document.getElementById('servers-container');
        container.innerHTML = '';

        servers.forEach(server => {
          const isOnline = server.server_status === "Online";
          
          const card = document.createElement('div');
          card.className = 'server-card';
          
          card.innerHTML = `
            <div class="card-header">
              <div class="status-indicator ${isOnline ? 'online' : 'offline'}"></div>
              <div class="server-name">${server.name || 'Без названия'}</div>
            </div>
            
            <div class="server-details">
              <div class="detail-row">
                <div class="detail-label">Адрес:</div>
                <div class="detail-value">${server.ip}:${server.port}</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Режим:</div>
                <div class="detail-value">${server.mode || 'Не указан'}</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Карта:</div>
                <div class="detail-value">${server.map_name || 'Не указана'}</div>
              </div>
              <div class="detail-row">
                <div class="detail-label">Игроки:</div>
                <div class="detail-value">${server.current_players}/${server.max_players}</div>
              </div>
            </div>
            
            <div class="server-status ${isOnline ? 'online-text' : 'offline-text'}">
              ${server.server_status || 'Неизвестно'}
            </div>
            
            <div class="last-updated">
              Обновлено: ${formatDate(server.last_updated)}
            </div>
          `;
          
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Ошибка загрузки:', error);
        document.getElementById('servers-container').innerHTML = `
          <div class="server-card">
            <div class="server-name">Ошибка загрузки данных</div>
            <div class="detail-value">${error.message}</div>
          </div>
        `;
      }
    }

    // Форматирование даты
    function formatDate(dateString) {
      if (!dateString) return 'никогда';
      const date = new Date(dateString);
      return isNaN(date) ? 'некорректная дата' : date.toLocaleString('ru-RU');
    }

    // Инициализация и периодическое обновление
    loadServers();
    setInterval(loadServers, 30000); // Обновление каждые 30 секунд
    
    // Обновление при возврате на вкладку
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') loadServers();
    });
  </script>
</body>
</html>
