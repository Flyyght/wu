name: Server Status Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y netcat-openbsd jq

    - name: Check server status
      run: |
        if nc -zv 15.61.58.144 7777; then
          echo "ONLINE" > status.txt
        else
          echo "OFFLINE" > status.txt
        fi

        echo "Last checked: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> status.txt

    - name: Commit and push status
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add status.txt
        git commit -m "Update server status" || echo "Nothing to commit"

        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
        git push
